<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints - Digital Governance</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar (Now included directly) -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/static/logo.png" alt="Logo"> Digital Governance
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/queries">Queries</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Complaints Page Content -->
<div class="container mt-5">
    <h2 class="text-center">Raise a Complaint</h2>
    <form method="POST">
        <div class="form-group">
            <label>Enter Your Complaint</label>
            <textarea name="complaint" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom mt-3">Submit Complaint</button>
    </form>

    <h3 class="mt-5">All Complaints</h3>
    <ul class="list-group">
        {% for complaint in complaints %}
            <li class="list-group-item">{{ complaint.complaint }}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
